<header class="image-background grayscale-min display-container" style="padding: 5px;">

        <div>
            <span class="large-title">Home</span>
            <br>

        <div class="social-links">

            <a href="{{ item.link }}" target="_blank" class="{{ item.class }}"></a>

        </div>
    </div>
</header>
