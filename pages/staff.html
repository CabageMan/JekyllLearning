---
title: Staff
permalink: /staff/
---

<div class="page-container">
    <h3 class="text-center large-title">Staff</h3>
    <p class="text-center middle-title">The ones who care about apples</p>
    <div class="row">
        {% for author in site.authors %}
            <div class="author-container">
                <div class="author-card">
                    <img
                        {% if author.gender == "male" %}
                            src="/assets/images/icons/personMale.png"
                        {% else %}
                            src="/assets/images/icons/personFemale.png"
                        {% endif %}
                    >
                    <h2><a href="{{ author.url }}">{{ author.name }}</a></h2>
                    <h3>{{ author.position }}</h3>
                    <p>{{ author.content | markdownify }}</p>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
